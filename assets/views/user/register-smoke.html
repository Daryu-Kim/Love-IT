<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- (A) "USUAL" TITLE CHARSET DESCRIPTION VIEWPORT -->
    <title>Lovit - 러빗</title>
    <meta charset="utf-8">
    <meta name="description" content="소개팅 프로그레시브 웹앱입니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <link rel="stylesheet" href="/assets/css/components/register-header.css">
    <link rel="stylesheet" href="/assets/css/components/register-footer.css">
    <link rel="stylesheet" href="/assets/css/views/user/register-smoke.css">

    <!-- (B) ICONS & PLATFORM SPECIFIC -->
    <!-- (B1) GOOD OLD FAVICON -->
    <link rel="icon" href="favicon.png" type="image/png">

    <!-- (B2) ANDROID/CHROME -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">

    <!-- (B3) IOS APP ICON + MOBILE SAFARI -->
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">

    <!-- (B4) WINDOWS -->
    <meta name="msapplication-TileImage" content="icon-512.png">
    <meta name="msapplication-TileColor" content="#FFF">

    <!-- (C) WEB APP MANIFEST -->
    <!-- https://web.dev/add-manifest/ -->
    <link rel="manifest" href="/manifest.json">

    <!-- (D) SERVICE WORKER -->
    <script>
        if ("serviceWorker" in navigator) { navigator.serviceWorker.register("/ServiceWorker.js"); }
    </script>                                                   

    <!-- (E) STYLESHEET + JAVASCRIPT
        <link rel="stylesheet" href="YOUR-STYLES.css">
        <script defer src="YOUR-SCRIPTS.js"></script>
        -->
    <script src="https://kit.fontawesome.com/4110c1f003.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
        </div>
        <div class="content">
            <p class="content-title">
                흡연 스타일은 어떠신가요?
            </p>
            <p class="content-des">
                러브잇은 매너있는 흡연 문화를 지지합니다:)
            </p>
            <div class="content-smoke-box">
                <input type="radio" name="smoke" class="content-smoke" id="none">
                <label for="none" class="content-smoke-label">전혀 안함</label>
                <input type="radio" name="smoke" class="content-smoke" id="1">
                <label for="1" class="content-smoke-label">술 마실 때만</label>
                <input type="radio" name="smoke" class="content-smoke" id="2">
                <label for="2" class="content-smoke-label">주 1~2회</label>
                <input type="radio" name="smoke" class="content-smoke" id="3">
                <label for="3" class="content-smoke-label">주 3~4회</label>
                <input type="radio" name="smoke" class="content-smoke" id="4">
                <label for="4" class="content-smoke-label">주 5~7회</label>
                <input type="radio" name="smoke" class="content-smoke" id="5">
                <label for="5" class="content-smoke-label">전자담배</label>
            </div>
        </div>
        <div class="footer">
            <p class="footer-submit">
                다음
            </p>
        </div>
    </div>
    <script type="module" src="/assets/js/modules/_variabled.js"></script>
    <script type="module" src="/assets/js/user/register-smoke.js"></script>
</body>

</html>
